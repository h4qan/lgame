<!DOCTYPE html>
<html>
<head>
    <title>L Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap">
    
</head>
<body onresize="resize()" onload="resize()">
	<header>
		<h1 id="l-name" class="baslik">L Game</h1>
	</header>

	<div id="hiscore-div" class="container">
		<h2 class="baslik">hi-score</h2>
	</div>

	<div id="game-div" class="container">
		<canvas id="game"></canvas>
		<p id="pmoves"></p>
	</div>

	<div id="timer-div" class="container">
		<div id="game-control">
			<button id="skip-button" class="control-button" onclick="comPlay()">Atla</button>
			<button id="new-button" class="control-button">Yeni Oyun</button>
		</div>
		<h2 class="baslik">timer</h2>
	</div>
	<footer>
		<p>site by h4qan and levoo</p>
	</footer>
	<script src="game.js"></script>
</body>
</html>
