<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

            </tr>
            <tr>
                <th id="gi4-1" class="gi"></th>
                <th id="gi4-2" class="gi"></th>
                <th id="gi4-3" class="gi"></th>
                <th id="gi4-4" class="gi"></th>
