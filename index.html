<!DOCTYPE html>
<html>
<head>
    <title>L Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap">
    
</head>
<body>
    <h1 id="l-name" class="baslik">L Game</h1>
    <div id="hi-score">
        <h2 class="baslik">hi-score</h2>
    </div>
    <div id="game-div">
        <table id="game">
            <tr>
                <th id="gi1-1" class="gi"></th>
                <th id="gi1-2" class="gi"></th>
                <th id="gi1-3" class="gi"></th>
                <th id="gi1-4" class="gi"></th>
            </tr>
            <tr>
                <th id="gi2-1" class="gi"></th>
                <th id="gi2-2" class="gi"></th>
                <th id="gi2-3" class="gi"></th>
                <th id="gi2-4" class="gi"></th>
            </tr>
            <tr>
                <th id="gi3-1" class="gi"></th>
                <th id="gi3-2" class="gi"></th>
                <th id="gi3-3" class="gi"></th>
                <th id="gi3-4" class="gi"></th>
            </tr>
            <tr>
                <th id="gi4-1" class="gi"></th>
                <th id="gi4-2" class="gi"></th>
                <th id="gi4-3" class="gi"></th>
                <th id="gi4-4" class="gi"></th>
            </tr>
        </table>
    </div>
    <div id="timer">
        <h2 class="baslik">timer</h2>
    </div>
    <script src="game.js"></script>
    <noscript><p>Üzgünüz, tarayıcınızda javascript desteklenmiyor :(</p></noscript>
    <img src="https://image.freepik.com/free-photo/white-concrete-wall_53876-92803.jpg">
    <footer>
        <p>site by h4qan and levoo</p>
    </footer>
</body>
</html>
